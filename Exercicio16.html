    <title>Galeria Responsiva</title>
    <style>
        /* Estilos básicos para centralizar a página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Estilo para o container do grid */
        .grid-container {
            display: grid;
            gap: 10px;
            width: 100%;
            max-width: 1200px;
        }

        /* Configuração do grid para diferentes tamanhos de tela */
        .grid-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Grid para telas grandes */
        @media (min-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Grid para telas médias */
        @media (min-width: 768px) and (max-width: 1023px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Grid para telas pequenas */
        @media (max-width: 767px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
